<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function($scope) {
            $scope.carname = "Volvo";
        });
    </script>
</head>
<body>
<div  ng-controller="myCtrl">

    <h1>{{carname}}</h1>

</div>


</body>
</html>
